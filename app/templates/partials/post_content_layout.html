<div class="d-flex list-group-horizontal">
    <i class="fa-solid fa-paperclip"></i>
    <h6 class="px-2">{{ post.author.first_name }} {{ post.author.family_name }}</h6>
</div>

<!-- Post display area -->
<h3 id="postTitle">{{ post.title }}</h3>
<p id="postContent">{{ post.content }}</p>

<div class="d-flex list-group-horizontal">
    <div class="like-btn {{ 'active' if post.id in liked_post_ids else '' }}">
        <i class="fa-solid fa-heart fa-xl"></i>
    </div>
    <small class="like-count px-2">{{ post.likers|length }}</small>
</div>
